<div>
    <form class="form form-inline" method="get">
        <div class="form-group">
            <label for="template">Select a Template</label>
            <select name="template_id" id="template">
                <option th:each="template: ${templates}" th:value="${template?.id}" th:text="${template?.title}"
                        th:selected="${template?.id==templateId}"></option>
            </select>
            <button type="submit" class="btn btn-success">Filter</button>
            <a th:href="@{/admin/prepared-contents}" class="btn btn-warning">Clear</a>
        </div>
    </form>

</div>
<table class="table table-hover table-condensed table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Template</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="preparedcontent: ${preparedcontents}">
        <td><a th:href="@{/admin/prepared-contents/}+${preparedcontent?.id}" th:text="${preparedcontent?.id}"></a></td>
        <td><a th:href="@{/admin/prepared-contents/}+${preparedcontent?.id}" th:text="${preparedcontent?.title}"></a>
        </td>
        <td><a th:href="@{/admin/content-templates/}+${preparedcontent?.templateId}"
               th:text="${preparedcontent?.templateTitle}"></a></td>
        <td th:text="${preparedcontent?.status}"></td>
        <td th:text="${preparedcontent?.createdAt}"></td>
        <td th:text="${preparedcontent?.updatedAt}"></td>
        <td>
            <a class="btn btn-primary"
               th:href="@{/admin/prepared-contents/}+${preparedcontent?.id}">Details</a>
        </td>
        <td>
            <a class="btn btn-warning"
               th:href="@{/admin/prepared-contents/}+${preparedcontent?.id}+@{/update}">Update</a>
        </td>
        <td>
            <form method="post" th:action="@{/admin/prepared-contents/}+${preparedcontent?.id}+@{/delete}"
                  onclick="return confirm('Are you sure?')">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
