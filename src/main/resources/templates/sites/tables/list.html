<table class="table table-hover table-condensed table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Created At</th>
        <th>Updated At</th>
        <th>Details</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="site: ${sites}">
        <td><a th:href="@{/sites/}+${site?.id}" th:text="${site?.id}"></a></td>
        <td th:text="${site?.createdAt}"></td>
        <td th:text="${site?.updatedAt}"></td>
        <td>
            <a class="btn btn-primary"
               th:href="@{/sites/}+${site?.id}">Details</a>
        </td>
        <td>
            <a class="btn btn-warning"
               th:href="@{/sites/}+${site?.id}+@{/update}">Update</a>
        </td>
        <td>
            <form method="post" th:action="@{/sites/}+${site?.id}+@{/delete}"
                  onclick="return confirm('Are you sure?')">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
