<html layout:decorate="dashboard" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="main_content">
    <div th:if="${message!=null}" class="alert alert-info" role="alert">
        <span th:text="${message}"></span>
    </div>
    <div class="card">
        <div class="header">
            <h2>
                SitePage Details <small>Description text here...</small>
            </h2>
            <div class="pull-right">
                <a th:href="@{/sitepages/create}" class="btn btn-primary">Create New</a>
                <a th:href="@{/sitepages/}+${sitepage?.id}+@{/update}" class="btn btn-primary">Edit</a>
                <a th:href="@{/sitepages}" class="btn btn-primary">All SitePages</a>
            </div>
        </div>

        <div class="body">
            SitePages(<span th:text="${sitepage?.id}"></span>) details goes here
        </div>

    </div>

</div>
</html>
