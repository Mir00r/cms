<form class="form" method="post" th:action="@{/site-contents/}+${sitecontent!=null?sitecontent?.id:''}">

    <div class="form-group">
        <label for="title">Title <span style="color: red;">*</span></label>
        <input class="form-control form-line" type="text" name="title" id="title" placeholder="Title"
               th:value="${sitecontent?.title}" required minlength="20">
    </div>

    <div class="form-group">
        <label for="slug">Slug</label>
        <input class="form-control form-line" type="text" name="slug" id="slug" placeholder="Slug"
               th:value="${sitecontent?.slug}" minlength="20">
    </div>

    <div class="form-group">
        <label for="content">Content <span style="color: red;">*</span></label>
        <textarea class="form-control form-line" name="content" id="content"
                  placeholder="Description" th:text="${sitecontent  ?.content}" required minlength="30"></textarea>
    </div>

    <div class="form-group">
        <label for="publishedOn">Published On</label>
        <input class="form-control form-line" type="datetime-local" name="publishedOn" id="publishedOn"
               placeholder="Published On" th:value="${sitecontent?.publishedOn}">
    </div>

    <div class="form-group">
        <label for="published">Published</label>
        <div class="switch">
            <label><input class="form-control form-line" type="checkbox" name="published" id="published"
                          placeholder="Published On" th:checked="${sitecontent?.published}"><span class="lever"></span></label>
        </div>
    </div>

    <div>
        <input type="hidden" name="siteId" th:value="${site?.id}">
    </div>

    <div class="form-group">
        <a th:href="@{/site-contents}" class="btn btn-warning">Cancel</a>
        <button type="submit" class="btn btn-success">Submit</button>
    </div>

</form>
